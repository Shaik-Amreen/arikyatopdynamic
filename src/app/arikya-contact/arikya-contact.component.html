<div class="row" style="color: #1b1c1e;height: 96vh;width: 100vw; ">

    <div class="col-sm" style="display: flex;justify-content: center;align-items: center;max-height: 100vh;"><br />
        <img src="assets/sidelogo.gif" id="side">
    </div>


    <div class="col-sm content">

        <h1 style="font-family: 'Poppins', sans-serif;">Contact Us </h1>
        feel free to contact us and we will get back to you as soon as we can .

        <br /><span style="color: crimson;">{{errmsg}}</span><br />
        <form style="width: 30vw;" [formGroup]="feedback">
            <input class="form-control shadow-none" formControlName="name" placeholder="Name" />
            <br />
            <input class="form-control shadow-none" formControlName="mail" placeholder="Email" />

            <br />

            <textarea formControlName="feed" class="form-control shadow-none" rows="7" cols="50"
                placeholder="start typing feedback ...."></textarea>
        </form>

        <br />
        <button class="btn btn-primary" (click)="send()" style="background-color: #00b0ff;width: 10rem;">Send
            feedback</button>
        &nbsp;&nbsp;
        <button class="btn btn-danger" routerLink="/arikya" style="width: 5rem;">Close</button>
        <br /><br /><br /><br />
    </div>

</div>
