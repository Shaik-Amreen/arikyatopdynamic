
<div class="layout">
    <div *ngIf="len =='-1' else results">
        <div style="display: flex;justify-content: center;align-items: center;height: 68vh;">
            <div style="text-align: center;">
                <img src="../../../assets/loading.gif"><br>

            </div>
        </div>
    </div>
    <ng-template #results>
        <div *ngIf="len=='1' else add">
            SEARCH WITH ROLL NUMBER<br>
            <input type="text" name="type" [(ngModel)]="type" class="form-control shadow-none"
                placeholder="start typing roll number" /><br>
            <div class="table-responsive" style="max-height: 70vh;margin:2rem;margin-top: 0.2rem;">
                <table class="table table-bordered text-center" style="width: 95%;" *ngIf="type!=''">

                    <tbody *ngFor="let c of getdata();index as i">
                        <tr style="background-color: #1c1d1e;color: white;" *ngIf=" i==0">
                            <th>Name</th>
                            <th>College</th>
                            <th>Identification number</th>
                            <th>Mail</th>
                            <th>Mobile</th>
                            <th>Verified</th>
                        </tr>
                        <tr (click)="home(c)" style="cursor:pointer;">
                            <td>{{c.firstname}} {{c.middlename}} {{c.lastname}}</td>
                            <td>{{organisation.organisation}}</td>
                            <td>{{c.rollnumber}}</td>
                            <td>{{c.mail}}</td>
                            <td>{{c.mobile}}</td>
                            <td>{{c.verified}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="getdata().length==0">




                    <div style="display: flex;justify-content: center;align-items: center;height:75 vh;">
                        <div style="text-align: center;">
                            <img src="../../../assets/search.gif" style="max-height: 400px;"><br>
                            <h5><strong>No matched students</strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #add>
            <div style="display: flex;justify-content: center;align-items: center;height: 68vh;">
                <div style="text-align: center;">
                    <img src="../../../assets/search.gif" style="max-height:300px"><br>
                    <h5 style="color: #1c1d1e;"><strong>We could not find enrolled students .</strong></h5>
                </div>
            </div>
        </ng-template>
    </ng-template>
</div>
