<div *ngIf="optionsdata.length>0 else noresults" style="padding: 2vw;">
    <div *ngIf="datareq else nodata">
        <br />
        <div *ngFor="let c of optionsdata">
            <div echarts [options]="c"></div>
        </div>
    </div>

    <ng-template #nodata>
        <div style="display: flex;justify-content: center;align-items: center;height: 90vh;background-color: #f4f7fb;">
            <div style="text-align: center;">
                <img src="../../../assets/loading.gif"><br>
            </div>
        </div>
    </ng-template>
</div>
<ng-template #noresults>
    <div style="display: flex;justify-content: center;align-items: center;height: 80vh;background-color: #f4f7fb;">
        <div style="text-align: center;">
            <img src="../../../assets/loading.gif"><br><br>
            <h5 style="color: #1b1c1e;"><strong> Training status is on the way !</strong></h5>
        </div>
    </div>
</ng-template>
